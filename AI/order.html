<section id="order">
  <h2>Place Your Order</h2>
  <form action="mailto:yourcompany@email.com" method="post" enctype="text/plain">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="product">Choose Chocolate</label>
    <select id="product" name="product" required>
      <option value="">--Select--</option>
      <option>Milk Chocolate</option>
      <option>Dark Chocolate</option>
      <option>Truffles</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="details">Order Details</label>
    <textarea id="details" name="details" rows="4"></textarea>

    <button type="submit">Submit Order</button>
  </form>
</section>
